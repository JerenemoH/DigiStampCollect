
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Stamp Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
        }
        .stamp-reveal {
            animation: stamp-pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes stamp-pop {
            0% { transform: scale(3); opacity: 0; filter: blur(4px); }
            70% { transform: scale(0.9); opacity: 1; filter: blur(0); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
<script type="importmap">

    "qrcode.react": "https://esm.sh/qrcode.react@^3.1.0"
  }

</script>
</head>

</body>
</html>
